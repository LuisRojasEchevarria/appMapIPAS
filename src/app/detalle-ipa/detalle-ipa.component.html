<ion-header>
  <ion-toolbar>
    <ion-title class="ionheader">
      {{ nombreipa }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="light" id="cardinfoge">
    <ion-card-header class="cardinfostyle">
      <ion-card-title class="cardtitle" id="cardnombre"><b>NOMBRE:</b> {{ nombreipa }} </ion-card-title>
      <ion-card-title class="cardtitle" id="cardtipo"><b>TIPO:</b> {{ tipoipa }} </ion-card-title>
      <ion-card-title class="cardtitle" id="cardubicacion"><b>UBICACIÓN:</b> {{ ubiipa }} </ion-card-title>
      <ion-card-title class="cardtitle" id="cardhabilitado">
        <b>HABILITADO:</b> 
        <span *ngIf=" ihcond=='1'">
         &nbsp;<ion-icon name="checkmark-circle" color="success" class="cardinfoico"></ion-icon>&nbsp;
        </span>
        <span *ngIf=" ihcond=='0'">
         &nbsp;<ion-icon name="close-circle" color="danger" class="cardinfoico"></ion-icon>&nbsp;
        </span>
        {{ habiipa }} 
      </ion-card-title>
      <ion-card-title class="cardtitle" id="cardestado">
        <b>ESTADO:</b> 
        <span *ngIf=" estaipa=='1'">
          &nbsp;<ion-icon name="ellipse" color="success" class="cardinfoico"></ion-icon>&nbsp;OPERATIVO
        </span>
        <span *ngIf=" estaipa=='0'">
          &nbsp;<ion-icon name="ellipse" color="danger" class="cardinfoico"></ion-icon>&nbsp;NO OPERATIVO
        </span>
        <span *ngIf=" estaipa=='2'">
          &nbsp;<ion-icon name="ellipse" color="warning" class="cardinfoico"></ion-icon>&nbsp;PARCIALMENTE OPERATIVO
        </span>
        <span *ngIf=" itcond=='1'">
          &nbsp;-&nbsp;<ion-icon name="checkmark-circle" color="success" class="cardinfoico"></ion-icon>&nbsp;TRANSFERIDO
        </span>
        <span *ngIf=" itcond=='0'">
          &nbsp;-&nbsp;<ion-icon name="close-circle" color="danger" class="cardinfoico"></ion-icon>&nbsp;NO TRANSFERIDO
        </span>
        <span *ngIf=" dispoleipa!=''">
          &nbsp;-&nbsp;{{ dispoleipa }} 
        </span>
      </ion-card-title>
    </ion-card-header>
  </ion-card>
